<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: cyan;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4b0082;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #000;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4b0082;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4b0082;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4b0082;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #551a8b;
        }
        h3 {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body bgcolor="cyan">
    <h1>UPDATE STUDENT MARKS </h1>
    <form action="/stdupm/" method="post">
        {% csrf_token %}
        ENTER STUDENT NAME:<input type="text" name="sdn"><br><br>
        ENTER MARK1:<input type="number" name="sm1"><br><br>
        ENTER MARK2:<input type="number" name="sm2"><br><br>
        ENTER MARK3:<input type="number" name="sm3"><br><br>
        ENTER MARK4:<input type="number" name="sm4"><br><br>
        <input type="submit" value="UPDATE">
        <h3>{{r}}</h3>
    </form>
</body>
