<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4b0082;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4b0082;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #551a8b;
        }
        h3 {
            color: #ff4500;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body bgcolor="cyan">
    <h1>DELETE STUDENT DETAIL</h1>
    <form action="/dl/" method="post">
        {% csrf_token %}
        ENTER STUDENT NAME:<input type="text" name="sn"><br><br>
        <input type="submit" value="DELETE">
        <h3>{{r}}</h3>
    </form>
</body>
