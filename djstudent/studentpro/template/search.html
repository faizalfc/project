<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: cyan;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
        }
        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2e8b57;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #2e8b57;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3cb371;
        }
        h3 {
            color: #ff4500;
            margin-top: 20px;
        }
    </style>
</head>
<body bgcolor="cyan">
    <h1>SEARCH STUDENT DETAIL</h1>
     <form action="/serstu/" method="post">
        {% csrf_token %}
        ENTER THE NAME:<input type="text" name="sn"><br><br>
        <input type="submit" value="search">
        <h3>{{r}}</h3>
    </form>
</body>
